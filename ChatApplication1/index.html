<!DOCTYPE html>
<html>
<head>
    <title>Awesome Chat Application</title>
    <meta charset="utf-8" />
</head>
<body>
    <img src="http://www.romamoulding.com/wp-content/uploads/2014/03/Livechat.jpg?f3f302" alt="Mountain View" style="width:30% ;height:30%;">

    <ul id="messages"></ul>
    <input type="text" id="messageBox" />
    <input type="button" id="sendMessage" value="Send Message!" />
    <div class="userListDiv">
        <ul id="userList"></ul>
    </div>
    <style type="text/css">
        .userListDiv {
            float: right;
        }
    </style>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="chat.js"></script>
    
</body>
</html>
